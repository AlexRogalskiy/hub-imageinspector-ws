apiVersion: v1
kind: Pod
metadata:
  name: hub-imageinspector-ws
  labels:
    app: hub-imageinspector-ws
spec:
  containers:
  - name: hub-imageinspector-ws-alpine
    image: blackducksoftware/hub-imageinspector-ws-alpine:@VERSION@
    volumeMounts:
    - name: inspector-shared-dir
      mountPath: /opt/blackduck/shared
    ports:
    - containerPort: 8080
      hostPort: 9000
    livenessProbe:
      httpGet:
        path: /health
        port: 9000
      initialDelaySeconds: 120
      periodSeconds: 30
  - name: hub-imageinspector-ws-centos
    image: blackducksoftware/hub-imageinspector-ws-centos:@VERSION@
    volumeMounts:
    - name: inspector-shared-dir
      mountPath: /opt/blackduck/shared
    ports:
    - containerPort: 8081
      hostPort: 9001
    livenessProbe:
      httpGet:
        path: /health
        port: 9001
      initialDelaySeconds: 120
      periodSeconds: 30
  - name: hub-imageinspector-ws-ubuntu
    image: blackducksoftware/hub-imageinspector-ws-ubuntu:@VERSION@
    volumeMounts:
    - name: inspector-shared-dir
      mountPath: /opt/blackduck/shared
    ports:
    - containerPort: 8082
      hostPort: 9002
    livenessProbe:
      httpGet:
        path: /health
        port: 9002
      initialDelaySeconds: 120
      periodSeconds: 30
  volumes:
  - name: inspector-shared-dir
    hostPath:
      path: @CURRENT_DIR@/build/test/shared
      type: Directory
