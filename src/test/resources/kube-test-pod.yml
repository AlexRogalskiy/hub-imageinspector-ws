apiVersion: v1
kind: Pod
metadata:
  name: hub-imageinspector-ws
  labels:
    app: hub-imageinspector-ws
spec:
  containers:
  - name: hub-imageinspector-ws-alpine
    image: blackducksoftware/hub-imageinspector-ws-alpine:@VERSION@
    command: ["java"]
    args: ["-jar", "/opt/blackduck/hub-imageinspector-ws/hub-imageinspector-ws.jar", "--server.port=8080", "--current.linux.distro=alpine", "--bdio.preferred.forge.disabled=true"]
    volumeMounts:
    - name: inspector-shared-dir
      mountPath: /opt/blackduck/shared
    ports:
    - containerPort: 8080
      hostPort: 8080
    livenessProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 120
      periodSeconds: 30
  - name: hub-imageinspector-ws-centos
    image: blackducksoftware/hub-imageinspector-ws-centos:@VERSION@
    command: ["java"]
    args: ["-jar", "/opt/blackduck/hub-imageinspector-ws/hub-imageinspector-ws.jar", "--server.port=8081", "--current.linux.distro=centos", "--bdio.preferred.forge.disabled=true"]
    volumeMounts:
    - name: inspector-shared-dir
      mountPath: /opt/blackduck/shared
    ports:
    - containerPort: 8081
      hostPort: 8081
    livenessProbe:
      httpGet:
        path: /health
        port: 8081
      initialDelaySeconds: 120
      periodSeconds: 30
  - name: hub-imageinspector-ws-ubuntu
    image: blackducksoftware/hub-imageinspector-ws-ubuntu:@VERSION@
    command: ["java"]
    args: ["-jar", "/opt/blackduck/hub-imageinspector-ws/hub-imageinspector-ws.jar", "--server.port=8082", "--current.linux.distro=ubuntu", "--bdio.preferred.forge.disabled=true"]
    volumeMounts:
    - name: inspector-shared-dir
      mountPath: /opt/blackduck/shared
    ports:
    - containerPort: 8082
      hostPort: 8082
    livenessProbe:
      httpGet:
        path: /health
        port: 8082
      initialDelaySeconds: 120
      periodSeconds: 30
  volumes:
  - name: inspector-shared-dir
    hostPath:
      path: @CURRENT_DIR@/build/test/shared
      type: Directory
