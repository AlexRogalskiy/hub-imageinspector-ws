apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub-imageinspector-ws
  labels:
    app: hub-imageinspector-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hub-imageinspector-ws
  template:
    metadata:
      labels:
        app: hub-imageinspector-ws
    spec:
      containers:
      - name: hub-imageinspector-ws-alpine
        image: blackducksoftware/hub-imageinspector-ws-alpine:1.1.2-SNAPSHOT
        volumeMounts:
        - name: inspector-shared-dir
          mountPath: /opt/blackduck/shared
        ports:
        - containerPort: 8080
          hostPort: 9000
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 120
          timeoutSeconds: 60
      - name: hub-imageinspector-ws-centos
        image: blackducksoftware/hub-imageinspector-ws-centos:1.1.2-SNAPSHOT
        volumeMounts:
        - name: inspector-shared-dir
          mountPath: /opt/blackduck/shared
        ports:
        - containerPort: 8081
          hostPort: 9001
        livenessProbe:
          httpGet:
            path: /health
            port: 9001
          initialDelaySeconds: 120
          periodSeconds: 120
          timeoutSeconds: 60
      - name: hub-imageinspector-ws-ubuntu
        image: blackducksoftware/hub-imageinspector-ws-ubuntu:1.1.2-SNAPSHOT
        volumeMounts:
        - name: inspector-shared-dir
          mountPath: /opt/blackduck/shared
        ports:
        - containerPort: 8082
          hostPort: 9002
        livenessProbe:
          httpGet:
            path: /health
            port: 9002
          initialDelaySeconds: 120
          periodSeconds: 120
          timeoutSeconds: 60
      volumes:
      - name: inspector-shared-dir
        hostPath:
          path: /Users/billings/tmp/shared
          type: Directory
