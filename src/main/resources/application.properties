# Open up some Spring-provided endpoints 
endpoints.dump.sensitive=false
endpoints.env.sensitive=false
endpoints.health.sensitive=false
endpoints.metrics.sensitive=false
endpoints.mappings.sensitive=false
endpoints.trace.sensitive=false
endpoints.loggers.sensitive=false
endpoints.configprops.sensitive=false
management.security.enabled=false
#
server.tomcat.max-connections=10

inspector.port.alpine:8080
inspector.port.centos:8081
inspector.port.ubuntu:8082

# Spring Boot 2 properties
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=metrics,prometheus,health,loggers,httptrace